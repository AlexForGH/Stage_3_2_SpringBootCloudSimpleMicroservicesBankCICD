keycloak:
    host: ${KEYCLOAK_HOST:http://localhost:8080}

spring:
  datasource:
    url: jdbc:postgresql://${DB_URL_PART:localhost:5432}/my_schema
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  sql:
    init:
      mode: always

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.host}/realms/bank-realm

server:
  port: 10001

api.cash.base:
  endpoint: "/api/cash"